  <style
     type="text/css"
     id="style185"><![CDATA[
      .arena-wall {
        fill: none;
        stroke: #555;
        stroke-width: .02;
      }

      #token-silver {
        stroke: black;
        stroke-width: 0.01;
        fill: silver;
      }

      #token-gold {
        stroke: black;
        stroke-width: 0.01;
        fill: gold;
      }

      #robot {
        fill: green;
        stroke: black;
        stroke-width: 0.02;
      }

      .platform {
        fill: #ddd;
      }

      .zone {
        stroke: #333;
        stroke-width: 0.02;
        /*stroke-dasharray: 0.14142135, 0.14142135;*/
        stroke-dasharray: 0.08 0.08;
        /*stroke-dashoffset: -50%;*/
        fill: none;
      }

      #start-zone {
        stroke: #bbb;
        stroke-width: 0.02;
        fill: #ffd;
      }

      .dimension line {
        stroke: #666;
        stroke-width: 0.005;
        marker-start: url(#dimension-arrow-head-start);
        marker-end: url(#dimension-arrow-head-end);
      }

      .dimension text {
        fill: #666;
        font-size: 0.175px;
      }
      .dimension text.above {
        text-anchor: middle;
      }
      .dimension text.left-rotated {
        text-anchor: middle;
        transform: rotate(-90deg);
      }
      .dimension text.left {
        text-anchor: end;
        dominant-baseline: middle;
      }
      .dimension text.right {
        text-anchor: start;
        dominant-baseline: middle;
      }

      .dimension-arrow-head {
        fill: #666;
      }

      .dimension-guide {
        stroke: #666;
        stroke-width: 0.01;
        stroke-dasharray: 0.0025 0.04;
        stroke-linecap: round;
        fill: none;
      }

      .legend-label {
        font-size: 0.2px;
        text-anchor: start;
        dominant-baseline: middle;
      }
    ]]></style>
