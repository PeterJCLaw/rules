<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C/DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
     baseProfile="full"
     width="1000" height="1200"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <style type="text/css">
    <![CDATA[
      .arena-wall {
        fill: none;
        stroke: #555;
        stroke-width: .02;
      }

      #token-silver {
        stroke: black;
        stroke-width: 0.01;
        fill: silver;
      }

      #token-gold {
        stroke: black;
        stroke-width: 0.01;
        fill: gold;
      }

      #robot {
        fill: green;
        stroke: black;
        stroke-width: 0.02;
      }

      .platform {
        fill: #ddd;
      }

      .zone {
        stroke: #333;
        stroke-width: 0.02;
        /*stroke-dasharray: 0.14142135, 0.14142135;*/
        stroke-dasharray: 0.08 0.08;
        /*stroke-dashoffset: -50%;*/
        fill: none;
      }

      #start-zone {
        stroke: #bbb;
        stroke-width: 0.02;
        fill: #ffd;
      }

      .dimension line {
        stroke: #666;
        stroke-width: 0.005;
        marker-start: url(#dimension-arrow-head-start);
        marker-end: url(#dimension-arrow-head-end);
      }

      .dimension text {
        fill: #666;
        font-size: 0.175px;
      }
      .dimension text.above {
        text-anchor: middle;
      }
      .dimension text.left-rotated {
        text-anchor: middle;
        transform: rotate(-90deg);
      }
      .dimension text.left {
        text-anchor: end;
        dominant-baseline: middle;
      }
      .dimension text.right {
        text-anchor: start;
        dominant-baseline: middle;
      }

      .dimension-arrow-head {
        fill: #666;
      }

      .dimension-guide {
        stroke: #666;
        stroke-width: 0.01;
        stroke-dasharray: 0.0025 0.04;
        stroke-linecap: round;
        fill: none;
      }

      .legend-label {
        font-size: 0.2px;
        text-anchor: start;
        dominant-baseline: middle;
      }
    ]]>
  </style>
  <!-- common patterns -->
  <defs>
    <rect x="-0.125" y="-0.125" width="0.25" height="0.25" id="token-silver" />
    <rect x="-0.125" y="-0.125" width="0.25" height="0.25" id="token-gold" />
    <rect width="0.35" height="0.5"
          x="-0.175" y="-0.25"
          id="robot"/>
    <g id="start-zone">
      <rect x="-0.5" y="-0.5" width="1" height="1"/>
    </g>
    <g id="start-zone-with-robot">
      <use xlink:href="#start-zone"/>
      <use xlink:href="#robot" transform="rotate(135)"/>
    </g>
    <g id="tokens-quarter">
      <use xlink:href="#token-silver" transform="translate(0.32 0.32)"/>
      <use xlink:href="#token-gold" transform="translate(0.42 0)"/>
      <use xlink:href="#token-gold" transform="translate(0.9 0.9)"/>
      <use xlink:href="#token-silver" transform="translate(0 1.3) rotate(45 0 0)"/>

      <path class="zone" d="M4 1 v3 h-3 z"/>
    </g>
    <g id="start-area">
      <use xlink:href="#start-zone-with-robot" transform="translate(0.5 0.5)"/>
    </g>
    <g id="zone">
      <rect x="-0.6" y="-0.6" width="1.2" height="1.2" class="zone"/>
    </g>
    <g id="volcano">
      <path d="M-1.8 -1.8 v3.6 h3.6 v-3.6 h-3.6 l1.2 1.2 h1.2 v1.2 h-1.2 v-1.2"/>
    </g>
    <!-- arrow heads for dimensions -->
    <g id="dimension-arrow-head" transform="scale(0.05)">
      <path d="M0,0 L1,1 L1,-1 L0,0" class="dimension-arrow-head"/>
    </g>
    <marker id="dimension-arrow-head-start" orient="auto" markerWidth="1" markerHeight="2" refX="0" refY="1" markerUnits="userSpaceOnUse">
      <use xlink:href="#dimension-arrow-head" transform="translate(0 1)"/>
    </marker>
    <marker id="dimension-arrow-head-end" orient="auto" markerWidth="1" markerHeight="2" refX="1" refY="1" markerUnits="userSpaceOnUse">
      <use xlink:href="#dimension-arrow-head" transform="translate(1 1) scale(-1 1)"/>
    </marker>
  </defs>
  <!-- white background -->
  <rect width="100%" height="100%" fill="white"/>
  <!-- transform for arena-space coordinates -->
  <g id="arena-space" transform="scale(100)">
    <g id="arena" transform="translate(1 1)">
      <!-- start areas -->
      <use xlink:href="#start-area"/>
      <use xlink:href="#start-area" transform="rotate(90 4 4)"/>
      <use xlink:href="#start-area" transform="rotate(180 4 4)"/>
      <use xlink:href="#start-area" transform="rotate(270 4 4)"/>
      <g class="dimension" transform="translate(7.5 8.35)">
        <line x1="-0.5" y1="0" x2="0.5" y2="0"/>
        <text x="0" y="-0.075" class="above">1000±50mm</text>
      </g>
      <g class="dimension" transform="translate(8.35 7.5)">
        <line x1="0" y1="-0.5" x2="0" y2="0.5"/>
        <text x="0" y="-0.075" class="left-rotated">1000±50mm</text>
      </g>
      <g class="platform" transform="translate(4 4)">
        <!-- 4ft by 4ft -->
        <rect x="-0.6096" y="-0.6096" width="1.2192" height="1.2192"/>
      </g>
      <g class="dimension" transform="translate(4 3.3)">
        <line x1="-0.6" y1="0" x2="0.6" y2="0"/>
        <text x="0" y="-0.075" class="above">1200±50mm</text>
      </g>
      <g class="dimension" transform="translate(3.3 4)">
        <line x1="0" y1="-0.6" x2="0" y2="0.6"/>
        <text x="0" y="-0.075" class="left-rotated">1200±50mm</text>
      </g>
      <!-- tokens -->
      <g transform="translate(4 4)">
        <use xlink:href="#tokens-quarter"/>
        <use xlink:href="#tokens-quarter" transform="rotate(90 0 0)"/>
        <use xlink:href="#tokens-quarter" transform="rotate(180 0 0)"/>
        <use xlink:href="#tokens-quarter" transform="rotate(270 0 0)"/>
      </g>
      <g class="dimension" transform="translate(4.95 4)">
        <line x1="-0.35" y1="0" x2="0.35" y2="0"/>
        <text x="0" y="-0.075" class="above">600±100mm</text>
      </g>
      <g class="dimension" transform="translate(4.9 3.7)">
        <line x1="0" y1="-0.3" x2="0" y2="0.3"/>
        <text x="0.05" y="0.03">600±100mm</text>
      </g>
      <g class="dimension" transform="translate(4.475 4.9)">
        <line x1="-0.425" y1="0" x2="0.425" y2="0"/>
        <text x="0" y="-0.075" class="above">900±100mm</text>
      </g>
      <g class="dimension" transform="translate(4.9 4.45)">
        <line x1="0" y1="-0.425" x2="0" y2="0.425"/>
        <text x="0.05" y="0.075">900±100mm</text>
      </g>
      <!-- arena wall -->
      <rect width="8"
            height="8"
            x="0"
            y="0"
            class="arena-wall"/>
      <g class="dimension" transform="translate(4 -0.35)">
        <line x1="-4" y1="0" x2="4" y2="0"/>
        <text x="0" y="-0.075" class="above">8000±200mm</text>
      </g>
      <g class="dimension" transform="translate(-0.35 4)">
        <line x1="0" y1="-4" x2="0" y2="4"/>
        <text x="0" y="-0.075" class="left-rotated">8000±200mm</text>
      </g>
    </g>
    <g id="legend" transform="translate(2.2 10.5)">
      <g transform="translate(0 0)">
        <use xlink:href="#start-zone-with-robot" transform="scale(0.5)"/>
        <text x="0.5" y="0" class="legend-label">Robot starting area</text>
      </g>
      <g transform="translate(0 0.75)">
        <use xlink:href="#token-silver"/>
        <text x="0.5" y="0" class="legend-label">Token</text>
      </g>
      <g transform="translate(4 0)">
        <rect class="platform" x="-0.25" y="-0.25" width="0.5" height="0.5"/>
        <text x="0.5" y="0" class="legend-label">Raised platform</text>
      </g>
      <g transform="translate(4 0.75)">
        <use xlink:href="#zone" transform="scale(0.417)"/>
        <text x="0.5" y="0" class="legend-label">Scoring zone</text>
      </g>
    </g>
  </g>
</svg>
