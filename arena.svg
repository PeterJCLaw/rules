<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C/DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
     baseProfile="full"
     width="1025" height="525"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <style type="text/css">
    <![CDATA[

      .arena-wall {
          fill: none;
          stroke: #555;
          stroke-width: .02;
      }

      .platform {
          fill: #bbb;
          stroke: #555;
          stroke-width: .02;
      }
      
      .moveable-platform {
          fill: #ddd;
          stroke: #888;
          stroke-width: .02;
      }

      .platform-stage-a {
          fill: #cfb;
          stroke: #555;
          stroke-width: .02;
      }

      .platform-stage-b {
          fill: #bcf;
          stroke: #555;
          stroke-width: .02;
      }

      .token {
          stroke: black;
          stroke-width: 0.01;
      }

      #token-gold {
          fill: gold;
      }

      #token-silver {
          fill: silver;
      }

      #robot {
          fill: green;
          stroke: black;
          stroke-width: 0.02;
      }

      .zone-boundary {
          stroke: #333;
          stroke-width: 0.02;
          stroke-dasharray: 0.14142135, 0.14142135;
          fill: none;
      }

      .territory {
          stroke: #666;
          stroke-width: 0.02;
          fill: #ecc;
      }

      .tower {
          stroke: #000;
          fill: #ffbb55;
          stroke-width: 0.01;
      }

      .arena-labels {
        font-family: Courier;
        font-size: 0.16pt;
        text-anchor: middle;
      }
        
      .link {
        stroke: skyblue;
        stroke-width: 0.15;
      }
    ]]>
  </style>
  <!-- common patterns -->
  <defs>
    <rect width="0.33" height="0.35"
          x="-0.165" y="-0.175"
          id="robot"/>
    <circle id="tower" cx="0" cy="0" r="0.075" class="tower"/>
    <g id="territory">
      <circle cx="0" cy="0" r="0.5" class="territory"/>
      <use xlink:href="#tower"/>
    </g>
    
    <g id="side-zone">
      <g id="territory-links">
        <path class="link" d="M0.5 0.5 L2 1"/> 
        <path class="link" d="M0.5 0.5 L0.9 2.6"/> 
        <path class="link" d="M0.5 0.5 L2.35 3.4"/>  
        <path class="link" d="M2 1 L3.5 1.75"/>
        <path class="link" d="M3.5 1.75 L5 2.5"/>
        <path class="link" d="M0.9 2.6 L0.9 4.2"/>
        <path class="link" d="M2.35 3.4 L0.9 4.2"/>
        <path class="link" d="M2.35 3.4 L3.9 4.2"/>
        <path class="link" d="M3.9 4.2 L5 2.5"/>
        <path class="link" d="M3.9 4.2 L5.1 4.2"/>
      </g>
      <g transform="translate(0.5 0.5) rotate(-60)">
        <use xlink:href="#robot"/>
      </g>
      <!-- boundary -->
      <!-- <line x1="0" y1="4" x2="4" y2="4" class="zone-boundary"/> -->
      <path class="zone-boundary"
            d="M 0 1 h 1 v -1"/>
      <use xlink:href="#territory" transform="translate(0.9 4.2)"/> <!-- Oxmouth -->
      <use xlink:href="#territory" transform="translate(0.9 2.6)"/> <!-- Badgerness -->
      <use xlink:href="#territory" transform="translate(2.35 3.4)"/> <!-- Tall Ship -->
      <use xlink:href="#territory" transform="translate(3.9 4.2)"/> <!-- Chipping Variable -->
      <use xlink:href="#territory" transform="translate(3.5 1.75)"/> <!-- Eye Trumpeton -->
      <use xlink:href="#territory" transform="translate(2 1)"/> <!-- Pinkton -->
      
      <path class="platform" d="M4.65 1.32 L4.37 1.17 L3.98 3.02 L4.26 3.17 Z"/>
      <path class="platform" d="M2 0 L5 1.5 V0"/>
      <path class="moveable-platform" d="M0.7 1.26 L4.26 3.17 L4.21 3.42 L0.7 1.54 Z"/>
      
    </g>
  </defs>
  <!-- white background -->
  <rect width="100%" height="100%" fill="white"/>
  <!-- transform for arena-space coordinates -->
  <g id="arena"
     transform="translate(10 10) scale(100)">
    <!-- zones -->
    <use xlink:href="#side-zone"/>
    <!--<use xlink:href="#side-zone" transform="rotate(180 4 2)"/>-->
    <use xlink:href="#side-zone" transform="translate(10 0) scale(-1 1)"/>
    <!-- central territory -->
    <use xlink:href="#territory" transform="translate(5 2.5)"/>
    <!-- arena wall -->
    <rect width="10"
          height="5"
          x="0"
          y="0"
          class="arena-wall"/>
    <g transform="translate(0 0.3)">
      <text class="arena-labels" x="0.9" y="4.2">OX</text> <!-- Oxmouth -->
      <text class="arena-labels" x="0.9" y="2.6">BG</text> <!-- Badgerness -->
      <text class="arena-labels" x="2.35" y="3.4">TS</text> <!-- Tall Ship -->
      <text class="arena-labels" x="3.9" y="4.2">VB</text> <!-- Chipping Variable -->
      <text class="arena-labels" x="3.5" y="1.75">EY</text> <!-- Eye Trumpeton -->
      <text class="arena-labels" x="2" y="1">PN</text> <!-- Pinkton -->
      
      <text class="arena-labels" x="9.1" y="4.2">BN</text> <!-- Banananess -->
      <text class="arena-labels" x="9.1" y="2.6">HV</text> <!-- Hivekirk -->
      <text class="arena-labels" x="7.65" y="3.4">SW</text> <!-- Switchstow -->
      <text class="arena-labels" x="6.1" y="4.2">SZ</text> <!-- Scarzingford -->
      <text class="arena-labels" x="6.5" y="1.75">PO</text> <!-- Ponyhurst -->
      <text class="arena-labels" x="8" y="1">YL</text> <!-- Yelloware -->
      
      <text class="arena-labels" x="5" y="2.5">BE</text> <!-- Beeston -->
    </g>
    
  </g>
</svg>

