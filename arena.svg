<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C/DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
     baseProfile="full"
     width="1600" height="775"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <style type="text/css">
    <![CDATA[

      .arena-wall {
          fill: none;
          stroke: #555;
          stroke-width: .02;
      }

      .platform {
          fill: #bbb;
          stroke: #555;
          stroke-width: .02;
      }

      .moveable-platform {
          fill: #ddd;
          stroke: #888;
          stroke-width: .02;
      }

      .platform-stage-a {
          fill: #cfb;
          stroke: #555;
          stroke-width: .02;
      }

      .platform-stage-b {
          fill: #bcf;
          stroke: #555;
          stroke-width: .02;
      }

      .token {
          stroke: black;
          stroke-width: 0.01;
      }

      #token-gold {
          fill: gold;
      }

      #token-silver {
          fill: silver;
      }

      #robot {
          fill: green;
          stroke: black;
          stroke-width: 0.02;
      }

      .zone-boundary {
          stroke: #333;
          stroke-width: 0.02;
          stroke-dasharray: 0.14142135, 0.14142135;
          fill: none;
      }

      .territory {
          stroke: #666;
          stroke-width: 0.02;
          fill: #ecc;
      }

      .gold-border {
          stroke: #666;
          stroke-width: 0.02;
          fill: #e8c923;
      }

      .bronze-border {
          stroke: #666;
          stroke-width: 0.02;
          fill: #bb8f4c;
      }

      .tower {
          stroke: #000;
          fill: #ffbb55;
          stroke-width: 0.01;
      }

      .arena-labels {
        font-family: Courier;
        font-size: 0.16pt;
        text-anchor: middle;
      }

      .compass-labels {
        font-family: Courier;
        font-size: 40pt;
        text-anchor: middle;
      }

      .link {
        stroke: skyblue;
        stroke-width: 0.15;
      }
    ]]>
  </style>
  <!-- common patterns -->
  <defs>
    <rect width="0.33" height="0.4" x="-0.165" y="-0.175" id="robot"/>
    <circle id="tower" cx="0" cy="0" r="0.075" class="tower"/>
    <g id="territory">
      <circle cx="0" cy="0" r="0.5" class="territory"/>
      <use xlink:href="#tower"/>
    </g>
    <g id="border">
      <circle cx="0" cy="0" r="0.6"/>
    </g>

    <g id="side-zone">
      <g id="territory-links">
        <path class="link" d="M-4.2 -1.8 L-1.95 -0.75"/> <!-- PN-EY -->
        <path class="link" d="M-4.2 0 L-1.95 0.75"/> <!-- BG-VB -->
        <path class="link" d="M-6.6 3 L-1.95 0.75"/> <!-- OX-VB -->
        <path class="link" d="M-6.6 3 L-2.75 2.75"/> <!-- OX-TS -->
        <path class="link" d="M-1.95 -0.75 L-1.95 0.75"/> <!-- EY-VB -->
        <path class="link" d="M-6.6 -3 L-4.2 -1.8"/> <!-- T4-PN -->
        <path class="link" d="M-1.95 0.75 L0 3"/> <!-- VB-T3 -->
        <path class="link" d="M-1.95 0.75 L0 1.5"/> <!-- VB-BE -->
        <path class="link" d="M-1.95 -0.75 L0 -3"/> <!-- EY-T0 -->
        <path class="link" d="M-7 0 L-4.2 -1.8"/> <!-- z0-PN -->
        <path class="link" d="M-7 0 L-4.2 0"/> <!-- z0-BG -->
        <path class="link" d="M-7 0 L-6.6 3"/> <!-- z0-OX -->
      </g>
      <g transform="translate(-7 0) rotate(-90)">
        <use xlink:href="#robot"/>
      </g>
      <!-- boundary -->
      <path class="zone-boundary" d="M -7.5 0.5 h 1 v -1 h -1"/>
      <use xlink:href="#territory" transform="translate(-4.2 -1.8)"/> <!-- PN -->
      <use xlink:href="#territory" transform="translate(-1.95 -0.75)"/> <!-- EY -->
      <use xlink:href="#territory" transform="translate(-4.2 0)"/> <!-- BG -->
      <use xlink:href="#territory" transform="translate(-6.6 3)"/> <!-- OX -->
      <use xlink:href="#territory" transform="translate(-2.75 2.75)"/> <!-- TS -->
      <use xlink:href="#territory" transform="translate(-1.95 0.75)"/> <!-- VB -->
      <use xlink:href="#border" class="bronze-border" transform="translate(-6.6 -3)"/>
      <use xlink:href="#territory" transform="translate(-6.6 -3)"/> <!-- TH -->

      <path class="platform" d="M-0.5 -3.75 L-2.1 -2.2 L-5.5 -3.75 Z"/>
      <path class="moveable-platform" d="
        M-5.425 2.25 L-3.8 1 L-5.425 1
        V-2.75 H-5.575 V2.25 Z"/>
    </g>
  </defs>
  <!-- white background -->
  <rect width="1600" height="775" fill="white"/>
  <g id="compass" transform="translate(1550 500)">
    <svg width="50" height="250">
      <text class="compass-labels" x="50%" y="70%" alignment-baseline="middle" text-anchor="middle">N</text>
      <text class="compass-labels" x="50%" y="90%" alignment-baseline="middle" text-anchor="middle">â¤‰</text>
    </svg>
  </g>
  <!-- transform for arena-space coordinates -->
  <g id="arena"
     transform="translate(50 10) scale(100) translate(7.5 3.75)">
    <!-- zones -->
    <use xlink:href="#side-zone"/>
    <use xlink:href="#side-zone" transform="scale(-1 1)"/>
    <!-- central links -->
    <path class="link" d="M0 -1.5 L0 0"/> <!-- YL-HA -->
    <path class="link" d="M0 0 L0 1.5"/> <!-- HA-BE -->
    <!-- territory borders -->
    <use xlink:href="#border" class="bronze-border" />
    <use xlink:href="#border" class="bronze-border"  transform="translate(0 -3)"/>
    <use xlink:href="#border" class="gold-border"  transform="translate(0 -1.5)"/>
    <!-- central territories -->
    <use xlink:href="#territory" transform="translate(0 -3)"/>
    <use xlink:href="#territory" transform="translate(0 -1.5)"/>
    <use xlink:href="#territory" transform="translate(0 0)"/>
    <use xlink:href="#territory" transform="translate(0 1.5)"/>
    <use xlink:href="#territory" transform="translate(0 3)"/>
    <!-- arena wall -->
    <rect width="15" height="7.5" x="-7.5" y="-3.75" class="arena-wall"/>
    <!-- central wall -->
    <path class="platform" d="M-3.5 -0.075 H3.5 V0.075 H-3.5 Z"/>
    <use xlink:href="#tower"/>
    <g transform="translate(0 0.3)">
      <text class="arena-labels" x="-4.2" y="-1.8">PN</text> <!-- Pinkton -->
      <text class="arena-labels" x="-1.95" y="-0.75">EY</text> <!-- Eye Trumpeton -->
      <text class="arena-labels" x="-4.2" y="0">BG</text> <!-- Badgerness -->
      <text class="arena-labels" x="-6.6" y="3">OX</text> <!-- Oxmouth -->
      <text class="arena-labels" x="-2.75" y="2.75">TS</text> <!-- Tall Ship -->
      <text class="arena-labels" x="-1.95" y="0.75">VB</text> <!-- Chipping Variable -->
      <text class="arena-labels" x="-6.6" y="-3">TH</text> <!-- Tudor Hammer -->

      <text class="arena-labels" x="4.2" y="-1.8">YL</text> <!-- Yelloware -->
      <text class="arena-labels" x="1.95" y="-0.75">PO</text> <!-- Ponyhurst -->
      <text class="arena-labels" x="4.2" y="0">HV</text> <!-- Hivekirk -->
      <text class="arena-labels" x="6.6" y="3">BN</text> <!-- Banananess -->
      <text class="arena-labels" x="2.75" y="2.75">SW</text> <!-- Switchstow -->
      <text class="arena-labels" x="1.95" y="0.75">SZ</text> <!-- Scarzingford -->
      <text class="arena-labels" x="6.6" y="-3">SF</text> <!-- Scarborough Fire -->

      <text class="arena-labels" x="0" y="-3">FL</text> <!-- Flailsbury -->
      <text class="arena-labels" x="0" y="-1.5">YL</text> <!-- Yamlot -->
      <text class="arena-labels" x="0" y="0">HA</text> <!-- Hattersly -->
      <text class="arena-labels" x="0" y="1.5">BE</text> <!-- Beeston -->
      <text class="arena-labels" x="0" y="3">PL</text> <!-- Port Lucent -->
    </g>

  </g>
</svg>
